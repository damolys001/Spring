<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link href="../static/font-awesome.min.css" th:href="@{/font-awesome.min.css}" rel="stylesheet" media="screen"/>
<link href="../static/AdminLTE.css" th:href="@{/AdminLTE.css}" rel="stylesheet" media="screen"/>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Console</title>
</head>
<body style="width: 100% !important;height: 100% !important; background-color :#ccffee !important">

<div>

<div class="container" style="width: 100% !important;height: 100% !important; background-color :#ccffee !important">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <img src="../static/ecobank_logo.jpeg" th:src="@{/ecobank_logo.jpeg}"
                         class="img-rounded" style="width: 80px; height: 80px;"/>
                    <br/>

                    <h3>Admin Console</h3>
                </div>
            </div>

            <div class="panel-body">

                <!--<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>-->

                <form method="post" th:action="@{/}" th:object="${user}" id="loginform" class="form-horizontal" role="form">
                    <!--<div class="errors" th:if="${#fields.hasErrors('*')}">-->
                        <!--<ul>-->
                            <!--<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Wrong userid or password.</li>-->
                        <!--</ul>-->
                    <!--</div>-->
                    <span style="color: red" th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"></span>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input th:field="*{userid}" id="login-userid" type="text" class="form-control" name="userid" required="required"
                                autocomplete="off" value="" placeholder="userid"/>
                    </div>

                    <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input th:field="*{password}" id="login-password" type="password" class="form-control" name="password"
                                required="required" autocomplete="off" placeholder="password"/>
                    </div>

                    <div class="form-group" align="center">
                        <!-- Button -->

                        <div class="col-sm-12 controls login-button">
                            <button class="btn btn-primary" type="submit">Log in</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>

</div>
</body>

</html>
